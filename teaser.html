<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/teaser.css">

</head>
<body>
    <div class="wrap">
        <div class="cont">
            <div class="close_btn">
                <img src="img/nds_icon_header.png" alt="">
            </div>
            <div class="black_bg"></div>
            <div class="logo"><img src="img/nds_img_brandday02_title.png" alt=""></div>
            <div class="bg_img">
                <img src="img/main_img.png" alt="">
            </div>
            <div class="bg_video">
                <video src="img/00.mp4" autoplay muted loop playsinline></video>
            </div>
            <div class="text_img">
                <img src="img/top_title.png" alt="">
                <a class="top_btn share"></a>
                <a class="top_btn notice"></a>
                <div class="down_arrow_wrap">
                    <div class="down_arrow">
                        <img src="img/nds_icon_arrow.png" alt="">
                    </div>
                    <div class="down_arrow_click"></div>
                </div>
            </div>

        </div>
        <div class="cont">
            <div class="cont_img">
                <img src="img/con1.png" alt="">
            </div>
            <a class="bottom_btn share"></a>
            <a class="bottom_btn notice"></a>
        </div>
        <div class="top_scroll_btn">
            <img src="img/nds_img_fab.png" alt="">
        </div>
    </div>
    <script src="js/teaser.js"></script>
</body>
</html>
